<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match>
		<test name="prgname">
			<string>chrome</string>
		</test>
		<test name="family">
			<string>serif</string>
		</test>
		<edit name="family" mode="prepend">
			<string>Noto Color Emoji</string>
		</edit>
	</match>
	<match>
		<test name="prgname">
			<string>chrome</string>
		</test>
		<test name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend">
			<string>Noto Color Emoji</string>
		</edit>
	</match>
	<match>
		<test name="prgname">
			<string>chrome</string>
		</test>
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="prepend">
			<string>Noto Color Emoji</string>
		</edit>
	</match>
</fontconfig>
